<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerRank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./asset/download (1).png" type="image/x-icon">
    <meta name="description" content="HackerRank is the market-leading coding test and interview solution for hiring developers. Start hiring at the pace of innovation!">
</head>
<body>
    <!-- banner section -->
    <!-- top banner -->
    <div class="top-banner">
        <div class="banner-left">
            <i class="fa-solid fa-angle-left"></i>
            <p>The 2024 Developer Skills Report is here!.</p>
            <a href="#"><button class="banner-button">Watch now</button></a>
        </div>
        <div class="banner-right"><i class="fa-solid fa-angle-right"></i></div>
    </div>
    <!-- second banner -->
    <div class="sec-banner">
        <span>Contact Us</span>
        <span>|</span>
        <span>Login</span>
        <i class="fa-solid fa-angle-right"></i>
    </div>


    <!-- nav bar -->
    <div class="nav-wrapper">
        <nav class="nav-bar container">
            <img src="./asset/hackerrank_logo.png" alt="">
            <div class="nav-middle">
             <a href="#"><span>Products</span></a>
             <a href="#"><span>Solutions</span></a>
             <a href="#"><span>Resources</span></a>
             <a href="#"><span>Pricing</span></a>
            </div>
            <div class="nav-end">
              <a href=""><span>For developers</span></a>
              <span>|</span>
              <a href=""><span>Request demo</span></a>
              <a href="#"><button class="button-type-one">Sign up</button></a>
            </div>
            <div class="menu" onclick="handleMenu()">
             <i class="fa-solid fa-bars" style="color: #000000;"></i>
            </div>
         </nav>
     
    </div>


    <!-- script -->
    <script src="https://kit.fontawesome.com/1e1c980066.js" crossorigin="anonymous"></script>
</body>
</html>
